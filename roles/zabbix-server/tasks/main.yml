---
# role: zabbix-server
# file: tasks/main.yml
- name: be sure zabbix-server is installed
  become: true
  yum:
    name: "zabbix-server-mysql"
    state: present
  tags:
    - zabbix
    - zabbix-server

- name: be sure trousers package is up to date
  become: true
  yum:
    name: "trousers"
    state: latest
  tags:
    - zabbix
    - zabbix-server

- name: be sure the php-ldap package is installed
  become: true
  yum:
    name: "php-ldap"
    state: present
  tags:
    - zabbix
    - zabbix-server

- name: be sure zabbix-server is configured
  become: true
  template: src="zabbix_server.conf.j2" dest=/etc/zabbix/zabbix_server.conf
    owner="root" group="zabbix" mode=0640
  notify:
    - restart zabbix-server
  tags:
    - zabbix
    - zabbix-server

- name: be sure zabbix-server is running and enabled
  become: true
  service:
    name: zabbix-server
    state: started
    enabled: yes
  tags:
    - zabbix
    - zabbix_server
